<main>

                <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="" placeholder="Here's my emailâ€”give me in newsletter form!" style="width: 100%; min-width: 300px; padding: 8px; font-size: 16px;">

{{ content }}

  {%- if site.posts.size > 0 -%}
    <h1>{{ page.list_title | default: "Posts" }}</h1>

      {%- for post in site.posts -%}
      <li><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

{%- include footer.html -%}
