<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÏÉàÌï¥ Î≥µ ÎßéÏù¥ Î∞õÏúºÏÑ∏Ïöî</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Do+Hyeon&family=Gochi+Hand&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #1a0a00;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Nanum Myeongjo', serif;
  }

  .card {
    width: 700px;
    height: 980px;
    position: relative;
    overflow: hidden;
    border-radius: 4px;
    box-shadow: 0 0 80px rgba(220,80,0,0.5), 0 0 200px rgba(220,80,0,0.2);
  }

  /* Deep red-gold background */
  .bg {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 30%, #c0392b 0%, #7d1a0a 40%, #3d0a00 100%);
  }

  /* Fabric texture overlay */
  .bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image: 
      repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
      repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
  }

  /* Gold border frame */
  .frame-outer {
    position: absolute;
    inset: 18px;
    border: 2px solid rgba(255, 210, 80, 0.7);
    border-radius: 2px;
    pointer-events: none;
  }
  .frame-inner {
    position: absolute;
    inset: 26px;
    border: 1px solid rgba(255, 210, 80, 0.35);
    border-radius: 1px;
    pointer-events: none;
  }

  /* Corner ornaments */
  .corner {
    position: absolute;
    width: 50px;
    height: 50px;
  }
  .corner svg { width: 100%; height: 100%; }
  .corner.tl { top: 12px; left: 12px; }
  .corner.tr { top: 12px; right: 12px; transform: scaleX(-1); }
  .corner.bl { bottom: 12px; left: 12px; transform: scaleY(-1); }
  .corner.br { bottom: 12px; right: 12px; transform: scale(-1); }

  /* Fireworks */
  .firework {
    position: absolute;
    pointer-events: none;
    animation: sparkle 3s ease-in-out infinite;
  }
  @keyframes sparkle {
    0%, 100% { opacity: 0.4; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1); }
  }

  /* Top decorative band */
  .top-band {
    position: absolute;
    top: 38px;
    left: 38px;
    right: 38px;
    height: 6px;
    background: linear-gradient(90deg, transparent, #f0c040, #ffd700, #f0c040, transparent);
    opacity: 0.8;
  }
  .bottom-band {
    position: absolute;
    bottom: 38px;
    left: 38px;
    right: 38px;
    height: 6px;
    background: linear-gradient(90deg, transparent, #f0c040, #ffd700, #f0c040, transparent);
    opacity: 0.8;
  }

  /* Lanterns */
  .lanterns {
    position: absolute;
    top: 55px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  .lantern {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: sway 4s ease-in-out infinite;
  }
  .lantern:nth-child(2) { animation-delay: -1s; }
  .lantern:nth-child(3) { animation-delay: -2s; }
  @keyframes sway {
    0%, 100% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
  }
  .lantern-string {
    width: 1px;
    height: 20px;
    background: rgba(255,210,80,0.6);
  }
  .lantern-body {
    width: 28px;
    height: 42px;
    border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: rgba(255,255,255,0.9);
    font-weight: bold;
    position: relative;
    box-shadow: 0 0 12px currentColor;
  }
  .lantern-body::before {
    content: '';
    position: absolute;
    inset: 3px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
  }
  .lantern-tassel {
    width: 2px;
    height: 12px;
    margin-top: 0;
  }
  .lantern:nth-child(1) .lantern-body { background: linear-gradient(180deg, #ff6b35, #c0392b); color: #ff6b35; }
  .lantern:nth-child(1) .lantern-tassel { background: #ff6b35; }
  .lantern:nth-child(2) .lantern-body { background: linear-gradient(180deg, #ffd700, #e67e22); color: #ffd700; }
  .lantern:nth-child(2) .lantern-tassel { background: #ffd700; }
  .lantern:nth-child(3) .lantern-body { background: linear-gradient(180deg, #2ecc71, #1a8a4a); color: #2ecc71; }
  .lantern:nth-child(3) .lantern-tassel { background: #2ecc71; }
  .lantern:nth-child(4) .lantern-body { background: linear-gradient(180deg, #9b59b6, #6c3483); color: #9b59b6; }
  .lantern:nth-child(4) .lantern-tassel { background: #9b59b6; }
  .lantern:nth-child(5) .lantern-body { background: linear-gradient(180deg, #e74c3c, #922b21); color: #e74c3c; }
  .lantern:nth-child(5) .lantern-tassel { background: #e74c3c; }

  /* Year text */
  .year-badge {
    position: absolute;
    top: 145px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  }
  .year-text {
    font-family: 'Do Hyeon', sans-serif;
    font-size: 15px;
    color: #ffd700;
    letter-spacing: 4px;
    text-transform: uppercase;
    opacity: 0.9;
  }
  .snake-emoji {
    font-size: 22px;
    display: block;
    margin: 4px 0;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }

  /* Main title */
  .main-title {
    position: absolute;
    top: 195px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    width: 100%;
  }
  .korean-wish {
    font-family: 'Do Hyeon', sans-serif;
    font-size: 46px;
    color: #ffd700;
    text-shadow: 0 0 30px rgba(255,215,0,0.6), 0 2px 4px rgba(0,0,0,0.5);
    letter-spacing: 2px;
    white-space: nowrap;
    display: block;
    animation: glow 2.5s ease-in-out infinite;
  }
  @keyframes glow {
    0%, 100% { text-shadow: 0 0 20px rgba(255,215,0,0.4), 0 2px 4px rgba(0,0,0,0.5); }
    50% { text-shadow: 0 0 40px rgba(255,215,0,0.9), 0 0 80px rgba(255,215,0,0.3), 0 2px 4px rgba(0,0,0,0.5); }
  }
  .phonetic {
    font-family: 'Gochi Hand', cursive;
    font-size: 15px;
    color: rgba(255, 220, 120, 0.75);
    letter-spacing: 1px;
    margin-top: 6px;
    display: block;
  }

  /* Divider */
  .divider {
    position: absolute;
    top: 295px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 12px;
    width: 400px;
    justify-content: center;
  }
  .divider-line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,210,80,0.6), transparent);
  }
  .divider-diamond {
    width: 8px;
    height: 8px;
    background: #ffd700;
    transform: rotate(45deg);
    box-shadow: 0 0 8px rgba(255,215,0,0.8);
  }

  /* Avatar scene */
  .avatar-scene {
    position: absolute;
    top: 320px;
    left: 50%;
    transform: translateX(-50%);
    width: 520px;
    height: 350px;
  }

  /* Ground / mat */
  .scene-ground {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 440px;
    height: 60px;
    background: linear-gradient(180deg, rgba(180,100,20,0.6), rgba(120,60,10,0.4));
    border-radius: 50% 50% 0 0 / 30% 30% 0 0;
    border-top: 2px solid rgba(255,210,80,0.3);
  }

  /* Kids container */
  .kids {
    position: absolute;
    bottom: 45px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 40px;
    align-items: flex-end;
  }

  /* Individual kid avatar */
  .kid {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: kid-float 4s ease-in-out infinite;
  }
  .kid:nth-child(2) { animation-delay: -2s; }
  @keyframes kid-float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
  }

  /* Name tag */
  .kid-name {
    font-family: 'Gochi Hand', cursive;
    font-size: 13px;
    color: #ffd700;
    margin-bottom: 6px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.8);
  }

  /* SVG avatars */
  .kid-svg {
    width: 170px;
    height: 280px;
  }

  /* Bottom message */
  .bottom-message {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    width: 500px;
  }
  .from-text {
    font-family: 'Nanum Myeongjo', serif;
    font-size: 14px;
    color: rgba(255, 220, 150, 0.7);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  .names-text {
    font-family: 'Gochi Hand', cursive;
    font-size: 22px;
    color: #ffd700;
    margin-top: 4px;
    text-shadow: 0 0 15px rgba(255,215,0,0.4);
  }

  /* Floating petals / confetti */
  .petal {
    position: absolute;
    font-size: 16px;
    animation: fall linear infinite;
    opacity: 0;
    pointer-events: none;
  }
  @keyframes fall {
    0% { transform: translateY(-30px) rotate(0deg); opacity: 0; }
    10% { opacity: 0.8; }
    90% { opacity: 0.6; }
    100% { transform: translateY(980px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
